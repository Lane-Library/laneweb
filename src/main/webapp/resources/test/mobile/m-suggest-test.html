<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>mobile lane javascript unit tests</title>
        <link rel="stylesheet" type="text/css" href="../yui-test-3.13.0.css"/>
    </head>
    <body>
        <div class="search">
            <form action="/m/search/lane.html" method="get" class="selected">
                <fieldset>
                    <legend>Lane Search</legend>
                    <label for="laneKeywords">Subject, Title, Author, PMID, ISSN</label>
                    <input type="search" id="laneKeywords" placeholder="Subject, Title, Author, PMID, ISSN" name="qSearch" /> 
                    <input type="submit" class="searchSubmit" value="Search" data-role="none" />
                </fieldset>
            </form>
            <form action="/m/search/clinical.html" method="get" class="picoSearch">
                <fieldset>
                    <legend>Clinical</legend>
                    <label for="clinicalCondition">Patient Condition</label> 
                    <input type="search" id="clinicalCondition" placeholder="Patient Condition" name="pSearch" /> 
                    <label for="clinicalIntervention">Intervention</label> 
                    <input type="search" id="clinicalIntervention" placeholder="Intervention" name="iSearch" /> 
                    <label for="clinicalComparison">Comparison</label> 
                    <input type="search" id="clinicalComparison" placeholder="Comparison" name="cSearch" /> 
                    <label for="clinicalOutcome">Outcome</label> 
                    <input type="search" id="clinicalOutcome" placeholder="Outcome" name="oSearch" /> 
                    <input type="hidden" name="q"/> 
                    <input type="submit" class="searchSubmit" value="Search" data-role="none" />
                </fieldset>
            </form>
            <form action="/m/search/peds.html" method="get" class="picoSearch">
                <fieldset>
                    <legend>Pediatric</legend>
                    <label for="pedCondition">Patient Condition</label> 
                    <input type="search" id="pedCondition" placeholder="Patient Condition" name="pSearch" /> 
                    <label for="pedIntervention">Intervention</label> 
                    <input type="search" id="pedIntervention" placeholder="Intervention" name="iSearch" /> 
                    <label for="pedComparison">Comparison</label> 
                    <input type="search" id="pedComparison" placeholder="Comparison" name="cSearch" /> 
                    <label for="pedOutcome">Outcome</label>
                    <input type="search" id="pedOutcome" placeholder="Outcome" name="oSearch" /> 
                    <input type="hidden" name="q"/> 
                    <input type="submit" class="searchSubmit" value="Search" data-role="none" />
                </fieldset>
            </form>
        </div>
         <script type="text/javascript">window.model = {"base-path":""}</script>
        <script type="text/javascript" src="../yui-test-3.18.1.js"></script>
        <script type="text/javascript" src="../../javascript/mobile/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="../../javascript/mobile/jquery.mobile-1.4.0.custom.js"></script>
        <script type="text/javascript" src="../../javascript/mobile/jquery-ui-1.10.4.custom.js"></script>
        <script src="../../javascript/mobile/m-lane.js" type="text/javascript"></script>
        <script src="../../javascript/mobile/m-suggest.js" type="text/javascript"></script>
        <script src="m-suggest-test.js" type="text/javascript"></script>
    </body>
</html>
