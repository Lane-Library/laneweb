<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>lane-search javascript unit tests</title>
    </head>
    <body class="yui3-skin-sam">
        <form id="search" method="get" action="/search.html">
            <ul id="searchTabs">
                <li id="clinical" title="clinical tab title">
                    <a href="?searchTab=clinical" title="clinical link title">Clinical Search</a>
                </li>
                <li id="specialty" title="specialty tab title">
                    <a href="?searchTab=specialty" title="specialty link  title">Specialty Search</a>
                </li>
                <li class="active" id="all" title="all tab title">
                    <a href="?searchTab=all" title="all link title">Lane Search</a>
                </li>
            </ul>
            <fieldset>
                <input id="searchTerms" name="q" type="text"/>
                <input name="source" id="searchSource" type="hidden"/>
            </fieldset>
        </form>
        <div style="visibility:hidden" id="searchIndicator"/>
        <script type="text/javascript" charset="utf-8" src="http://yui.yahooapis.com/3.1.0/build/yui/yui-min.js"></script>
        <script src="/javascript/lane-search.js" type="text/javascript"></script>
        <script src="lane-search-test.js" type="text/javascript"></script>
        <script src="/javascript/lane.js" type="text/javascript"></script>
    </body>
</html>
