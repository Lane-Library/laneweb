<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>feedback</title>
        <link rel="stylesheet" type="text/css" href="../yui-test-3.13.0.css"/>
        <style type="text/css">
            .yui3-feedback-menu-active { background-color : gray }
            .yui3-feedback-item { display : none }
            .yui3-feedback-item-active { display : block }
            #xfeedback {display:none}
        </style>
    </head>
    <body>
        <h2>feedback</h2>
        <div id="xfeedback" class="yui-gd">
            <div class="yui-u first">
                <ul id="feedbackMenu">
                    <li><a href="#feedback0">feedback menu 0</a></li>
                    <li><a href="#feedback1">feedback menu 1</a></li>
                    <li><a href="#feedback2">feedback menu 2</a></li>
                    <li><a href="#feedback3">feedback menu 3</a></li>
                    <li><a href="#feedback4">feedback menu 4</a></li>
                </ul> addtional feedback</div>
            <div class="yui-u">
                <ul id="feedbackItems">
                    <li id="feedback0"><form>feedback item 0<input type="text"/></form></li>
                    <li id="feedback1"><form>feedback item 1<input type="text"/></form></li>
                    <li id="feedback2"><form>feedback item 2<input type="text"/></form></li>
                    <li id="feedback3"><form>feedback item 3<input type="text"/></form></li>
                    <li id="feedback4"><form>feedback item 4<input type="text"/><input type="tel"/></form></li>
                </ul>
            </div>
            <div class="close">X</div>
        </div>
        <script type="text/javascript" src="../yui-test-3.18.1.js"></script>
        <script src="../../javascript/lane.js" type="text/javascript"></script>
        <script src="../../javascript/model.js" type="text/javascript"></script>
        <script src="../../javascript/lane-lightbox.js" type="text/javascript"></script>
        <script src="../../javascript/form-validator.js" type="text/javascript"></script>
        <script src="../../javascript/telinput.js" type="text/javascript"></script>
        <script src="../../javascript/lane-feedback.js" type="text/javascript"></script>
        <script src="feedback-test.js" type="text/javascript"></script>
    </body>
</html>
