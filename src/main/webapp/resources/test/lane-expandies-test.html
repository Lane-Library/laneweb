<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>lane-expandies javascript unit tests</title> 
        <link rel="stylesheet" href="/style/accordionnode.css" type="text/css"/>
    </head>
    <body>
        <ul class="expandy">
            <li>
                <h1>label</h1>
                <div id="panel1">
                    <p>item</p>
                    <p>item</p>
                </div>
            </li>
            <li class="expanded">
                <h6>label</h6>
                <ul id="panel2">
                    <li>item</li>
                    <li>item</li>
                </ul>
            </li>
            <li>
                <h1>label</h1>
                <div id="panel3">
                    <a name="anchor">anchor</a>
                    <p>item</p>
                    <p>item</p>
                </div>
            </li>
        </ul>
        <ul class="not-expandy">
            <li>
                <h1>label</h1>
                <div id="panel4">body</div>
            </li>
        </ul>
        <div id="myaccordion" class="yui3-accordion">
            
            <div class="yui3-module yui3-accordion-item yui3-accordion-item-active">
                
                
                <div class="yui3-hd yui3-accordion-item-hd">
                    <a href="#" class="yui3-accordion-item-trigger">item 1</a>
                </div>
                <div class="yui3-bd yui3-accordion-item-bd">
                    <p>
                        item 1 content here...
                    </p>
                </div>
                
            </div>
            
            <div class="yui3-module yui3-accordion-item">
                
                <div class="yui3-hd yui3-accordion-item-hd">
                    <a href="#" class="yui3-accordion-item-trigger">item 2</a>
                </div>
                <div class="yui3-bd yui3-accordion-item-bd">
                    <p>
                        item 2 content here...
                    </p>
                </div>
                
                
            </div>
            <div class="yui3-module yui3-accordion-item">
                
                <div class="yui3-hd yui3-accordion-item-hd">
                    <a href="#" class="yui3-accordion-item-trigger">item 3</a>
                </div>
                <div class="yui3-bd yui3-accordion-item-bd">
                    <p>
                        item 3 content here...
                    </p>
                    
                </div>
                
            </div>
            
        </div>
        
        <script type="text/javascript" charset="utf-8" src="http://yui.yahooapis.com/3.1.0/build/yui/yui-min.js"></script>

        <!--<script src="lane-expandies-test.js" type="text/javascript"></script>-->
        <script src="/javascript/lane-expandies.js" type="text/javascript"></script>
        <!--<script src="/javascript/lane.js" type="text/javascript"></script>-->
    </body>
</html>
