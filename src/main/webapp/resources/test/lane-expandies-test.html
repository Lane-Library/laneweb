<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>lane-expandies javascript unit tests</title>
        <style type="text/css">
.yui-acc-hidden {
    visibility: hidden;
    position: absolute;
}
.yui-acc-almosthidden {
    position: absolute;
    left: -9999px;
    z-index: -10;
}
.yui-acc-toggle {
    cursor: pointer;
}
.yui-acc-content {
    overflow:hidden;
    _zoom: 1;
}
        </style>
    </head>
    <body class="yui3-skin-sam">
        <ul class="expandy">
            <li>
                <h1>label</h1>
                <div id="panel1">
                    <p>item</p>
                    <p>item</p>
                </div>
            </li>
            <li class="expanded">
                <h6>label</h6>
                <ul id="panel2">
                    <li>item</li>
                    <li>item</li>
                </ul>
            </li>
            <li>
                <h1>label</h1>
                <div id="panel3">
                    <a name="anchor">anchor</a>
                    <p>item</p>
                    <p>item</p>
                </div>
            </li>
        </ul>
        <ul class="not-expandy">
            <li>
                <h1>label</h1>
                <div id="panel4">body</div>
            </li>
        </ul>
        <script type="text/javascript" charset="utf-8" src="http://yui.yahooapis.com/3.1.0/build/yui/yui-min.js"></script>
        <script src="/javascript/lane-expandies.js" type="text/javascript"></script>
        <script src="/javascript/accordionview.js" type="text/javascript"></script>
        <script src="/javascript/lane.js" type="text/javascript"></script>
        <script src="lane-expandies-test.js" type="text/javascript"></script>
    </body>
</html>
