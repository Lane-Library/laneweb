            }

                visibility : hidden

        <ul>

            <li><a href="?" rel="popup local a">local</a></li>

        <div id="a" title="popup title"><p>popup body</p></div>
        <script type="text/javascript" src="/resources/javascript/yui.js"></script>
        <script src="/resources/javascript/lane.js" type="text/javascript"></script>
        <script src="/resources/javascript/lane-popup.js" type="text/javascript"></script>
