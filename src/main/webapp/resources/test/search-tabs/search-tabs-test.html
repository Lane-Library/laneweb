<!DOCTYPE html>

    <head>
        <title>search tabs javascript unit tests</title>

            .active {background-color:black;color:white}

        </form>
        <script type="text/javascript" src="../yui-test-3.18.1.js"></script>
        <script src="../../javascript/lane.js" type="text/javascript"></script>
        <script src="../../javascript/util.js" type="text/javascript"></script>
        <script src="../../javascript/search-tabs.js" type="text/javascript"></script>
