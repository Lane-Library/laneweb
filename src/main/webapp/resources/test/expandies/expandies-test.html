<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>lane-expandies javascript unit tests</title> 
        <link rel="stylesheet" href="../../css/node-accordion.css" type="text/css"/>
    </head>
    <body>
        <ul class="expandy">
            <li>
                <h1>label</h1>
                <div id="panel1">
                    <p>item</p>
                    <p>item</p>
                </div>
            </li>
            <li class="expanded">
                <h6>label</h6>
                <ul id="panel2">
                    <li>item</li>
                    <li>item</li>
                </ul>
            </li>
            <li>
                <h1>label</h1>
                <div id="panel3">
                    <a name="anchor">anchor</a>
                    <p>item</p>
                    <p>item</p>
                </div>
            </li>
            <li>
                <div>item with a <a id="testLink" href="http://www.example.com/">test link</a></div>
                <div id="panel5">
                    <p>item</p>
                </div>
            </li>
            <li>
                <div>item with a <a id="testLinkRel" rel="foo" href="http://www.example.com/">test link</a></div>
                <div id="panel6">
                    <p>item</p>
                </div>
            </li>
        </ul>
        <ul class="not-expandy">
            <li>
                <h1>label</h1>
                <div id="panel4">body</div>
            </li>
        </ul>
      <script type="text/javascript" src="../../javascript/yui-3.13.0.js"></script>
      <script src="../../javascript/lane.js" type="text/javascript"></script>
      <script src="../../javascript/lane-expandies.js" type="text/javascript"></script>
      <script src="expandies-test.js" type="text/javascript"></script>
    </body>
</html>
