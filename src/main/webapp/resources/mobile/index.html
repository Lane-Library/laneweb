<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" manifest="/resources/mobile/lane.manifest">
    <head>
        <title>Lane Mobile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=1;"/>
        <link rel="icon" type="image/png" href="/resources/images/mobile/lane-favicon.ico" />
        <link rel="apple-touch-icon-precomposed" href="http://lane.stanford.edu/apple-touch-icon.png" />
        <!-- 
        <meta name="apple-mobile-web-app-capable" content="yes" />
         -->
        <link rel="stylesheet" href="/resources/css/mobile/lane-mobile.css?${project.version}" type="text/css" />
    </head>
    <body>
        <div class="toolbar">
            <h1 id="pageTitle"> </h1>
            <a id="backButton" class="button" href="#"> </a>
            <a id="homeButton" class="homeButton" href="#home" title="home"> </a>
            <span id="loading">&nbsp;</span>
        </div>
        
        <ul id="home" title="Lane Mobile &beta;" selected="true">
            <form id="laneSearch" class="dialog" action="/m/msc/pubmed,pubmed_systematicreviews,pubmed_clinicaltrial,scopus" method="get">
                <fieldset>
                    <span id="searchLink">
                        <img alt="search" src="/resources/images/mobile/search.png"/>
                    </span>
                    <span id="searchCancel"> </span>
                    <input id="searchInput" title="Search ... " type="search" placeholder="Subject, Title, Author, PMID, ISSN" name="q"/>
                    <div class="sgstCnt">
                        <ul id="searchInputSgst"> </ul>
                    </div>
                </fieldset>
            </form>
            
            <li><a href="#clinical">Clinical Search</a></li>
            <li><a href="http://laneproxy.stanford.edu/login?url=http://pubmedhh.nlm.nih.gov/nlmd/pubmed/index_out.php?outid=1999" target="_blank">PubMed</a></li>
            <li><a href="http://laneproxy.stanford.edu/login?url=http://www.uptodate.com/online" target="_blank">UpToDate</a></li>
            <li><a href="ej.html">Journals</a></li>
            <li><a href="book.html">Books</a></li>
            <li class="more"><a href="mobile.html">Recommended</a></li>
            <li><a href="hours.html">Hours/Directions</a></li>
            <li><a href="mailto:LaneAskUs@stanford.edu?cc=lane-issue@med.stanford.edu&amp;subject=Lane Mobile Ask Us">Ask Us</a></li>
            <li id="loginLink"><a target="_webapp" href="/secure/mobile-login.html">Login</a></li>
            <li id="logoutLink"><a target="none" href="/logout">Logout</a></li>
            <li class="listSpacer"> </li>
            <li class="footer"><span class="fCopy">&copy; Stanford</span> <span class="fFV"><a target="_self" href="/?site_preference=normal">FULL VERSION</a></span></li>
        </ul>
        
        <div id="clinical" title="Clinical Search" class="panel">
            <form id="pico" action="/m/sc/pubmed,pubmed_systematicreviews,pubmed_clinicaltrial,pubmed_guidelines,pubmed_recent_reviews,pubmed_treatment_focused,pubmed_diagnosis_focused,pubmed_prognosis_focused,pubmed_harm_focused,pubmed_etiology_focused,pubmed_epidemiology_focused,pubmed_rct,pubmed_cochrane_reviews,acpjc,wiley_cochraneDARE,uptodate,bmj_clinical_evidence,clinicalresource,aafp_patients,medlineplus" method="get">
                <fieldset>
                    <input type="search" id="p" name="p" placeholder="patient condition"/>
                    <div class="sgstCnt">
                        <ul id="pSgst"> </ul>
                    </div>
                    
                    <input type="search" id="i" name="i" placeholder="intervention"/>
                    <div class="sgstCnt">
                        <ul id="iSgst"> </ul>
                    </div>
                    
                    <input type="search" id="c" name="c" placeholder="comparison"/>
                    <div class="sgstCnt">
                        <ul id="cSgst"> </ul>
                    </div>
                    
                    <input type="search" id="o" name="o" placeholder="outcome"/>
                    <div class="sgstCnt">
                        <ul id="oSgst"> </ul>
                    </div>
                    <input type="hidden" name="q" value=""/>
                    <input type="submit" value="Search"/>
                    <input id="picoClr" type="reset" value="Clear"/>
                </fieldset>
            </form>
        </div>
        
        <div id="fbr" class="panel" title="Feedback">
            <div>Thank you for your feedback!</div>
        </div>
        
        <ul id="confirmLogout" class="panel" title="Logout">
            <li><a target="_webapp" href="/logout">click to Logout</a></li>
        </ul>
        
        <script type="text/javascript" src="/resources/javascript/mobile/lane-mobile.js?${project.version}"> </script>
        <script type="text/javascript" src="/apps/ipGroupFetch?callback=LANE.setIpGroup"> </script>
        <script type="text/javascript" src="/apps/loginCookieValidator?callback=LANE.validateCookie"> </script>
    </body>
</html>
