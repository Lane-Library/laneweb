<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>feedback</title>
        <meta name="robots" content="noindex" />
    </head>
    <body>
        <div id="feedback">
            <h2>Feedback</h2>
            <div class="yui-gd">
                <div class="yui-u" style="float:right">
                    <ul id="feedbackItems">
                        <li id="suggestion">
                            <form id="lanefeedback-suggestion" action="http://med.stanford.edu/cgi-bin/formmail.pl" method="post">
                            <input type="hidden" value="lane-issue@med.stanford.edu" name="recipient" />
                            <input type="hidden" value="Feedback-suggestion" name="subject" />
                            <input type="hidden" name="required" value="your-comments-suggestions" />
                            <input type="hidden" value="REMOTE_HOST,REMOTE_ADDR,HTTP_USER_AGENT" name="env_report" />
                            <input type="hidden" name="redirect" value="{referrer}" />
                            <input type="hidden" name="previousURL" value="{referrer}" />
                                <fieldset>
                                    <label class="mainFeedback">What is your suggestion?</label>
                                    <textarea name="your-comments-suggestions" rows="10" cols="50" tabindex="1" class="feedbackText" autofocus> </textarea>
                                    <fieldset>
                                        <label>Would you be willing to participate in our website
                                            usability studies?</label>
                                        <input type="radio" name="usability-study" value="yes" tabindex="2" />
                                        Yes <input type="radio" name="usability-study" value="no" tabindex="3" />
                                        No </fieldset>
                                    <fieldset>
                                        <label>Email address (optional)</label>
                                        <input name="email" type="email" tabindex="4" class="feedbackText" />
                                    </fieldset>
                                    <input type="submit" class="feedbackSubmit" value="" tabindex="5" />
                                </fieldset>
                            </form>
                        </li>
                        <li id="bug">
                        <form id="lanefeedback-bug" action="http://med.stanford.edu/cgi-bin/formmail.pl" method="post">
                            <input type="hidden" value="lane-issue@med.stanford.edu" name="recipient" />
                            <input type="hidden" value="Feedback-bug" name="subject" />
                            <input type="hidden" name="required" value="bug-report" />
                            <input type="hidden" value="REMOTE_HOST,REMOTE_ADDR,HTTP_USER_AGENT" name="env_report" />
                            <input type="hidden" name="redirect" value="{referrer}" />
                            <input type="hidden" name="previousURL" value="{referrer}" />
                                <fieldset>
                                    <label class="mainFeedback">Please describe the bug:</label>
                                    <textarea name="bug-report" rows="10" cols="50" tabindex="1" class="feedbackText" autofocus> </textarea>
                                    <fieldset>
                                        <label>Email address (optional)</label>
                                        <input name="email" type="email" tabindex="2" class="feedbackText" />
                                    </fieldset>
                                    <input type="submit" class="feedbackSubmit" value="" tabindex="3" />
                                </fieldset>
                            </form>
                        </li>
                        <li id="askus">
					    <form id="asklane" action="http://med.stanford.edu/cgi-bin/formmail.pl" method="post">
							<input type="hidden" value="lane-askus@med.stanford.edu" name="recipient" />
							<input type="hidden" value="Lane Ask Us" name="subject" />
							<input type="hidden" value="REMOTE_HOST,REMOTE_ADDR,HTTP_USER_AGENT" name="env_report" />
							<input type="hidden" name="redirect" value="{referrer}" />
							<input type="hidden" name="previousURL" value="{referrer}" />
                                <fieldset>
                                    <label class="mainFeedback">What is your question?</label>
                                    <textarea name="question" rows="10" cols="50" tabindex="1" class="feedbackText" autofocus> </textarea>
                                    <fieldset>
                                        <label>Your name and affiliation</label>
                                        <input name="name" type="text" tabindex="2" class="feedbackText" />
                                    </fieldset>
                                    <fieldset class="yui-g">
                                        <div class="yui-u first">
                                            <label>Email address</label>
                                            <input name="email" type="email" tabindex="3" class="feedbackText" />
                                        </div>
                                        <div class="yui-u">
                                            <label>Phone/pager</label>
                                            <input name="phone" type="telephone" tabindex="4" class="feedbackText" />
                                        </div>
                                    </fieldset>
                                    <input type="submit" class="feedbackSubmit" value="" tabindex="5" />
                                </fieldset>
                            </form>
                        </li>
                    </ul>
                </div>
                <div class="yui-u first">
                    <ul id="feedbackMenu">
                        <li><a href="#suggestion">Make a suggestion</a></li>
                        <li><a href="#bug">Report a bug</a></li>
                        <li><a href="#askus">Ask Us</a></li>
                    </ul>
                    <!--<div id="instantHelp" class="live-chat">
                    <h3>NEED INSTANT HELP?</h3>
                    <div><a href="."><img class="img-link" src="/samples/new/liveChat1.png" alt="live chat"/></a></div>
                </div>-->
                </div>
            </div>
        </div>
    </body>
</html>
