<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Lane Search Results</title>
        <link rel="alternate" type="application/rss+xml" id="search-rss" href="/rss/search/all?" title="LaneConnex Search" />
    </head>

    <body>
        <div id="popInContent" class="module">
            <div id="spellCheck">
                <span class="popInLabel">Did You Mean: </span>
                <a id="spellCheckLink" href="/index.html">?</a>
            </div>
            <div id="queryMapping">
                <span class="popInLabel">Have You Tried: </span>
            </div>
            <div id="findIt">
                <span class="popInLabel">FindIt@Stanford eJournal </span>
                <a id="findItLink" href="/index.html">?</a>
            </div>
        </div>
        <div class="yui3-g">
            <div class="yui3-u-1-4">
                <div id="searchFacets" class="module leftColumn">
                    <div class="bd">
                        <a id="bookmarkSearch"><img src="/graphics/buttons/savesearch-orangebtn.png" title="Save this search" alt="Save this search" width="150" height="31" /></a>
                        <ul>
                            <li class="facetHeader">
                                <a href="/search.html?source=all-all&amp;q={search-terms}">All Results</a>
                            </li>
                            <li id="type" class="solrFacet facetHeader">
                                Format
                            </li>
                            <li id="publicationType" class="solrFacet facetHeader">
                                Article Type
                            </li>
                            <li id="publicationTitle" class="solrFacet facetHeader">
                                Article Source
                            </li>
                            <li id="mesh" class="solrFacet facetHeader">
                                MeSH
                            </li>
                            <li id="publicationAuthor" class="solrFacet facetHeader">
                                Article Author
                            </li>
                            <li id="year" class="solrFacet facetHeader">
                                Year
                            </li>
                            <li id="catalog-loisFacet" class="searchFacet facetHeader">
                                <a href="/search.html?source=catalog-lois&amp;q={search-terms}">More Print</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="yui3-u-3-4">
                <div class="module">
                    <div id="searchResults">
                        <xi:include xmlns:xi="http://www.w3.org/2001/XInclude" href="cocoon://eresources/search.html">
                            <xi:fallback>sorry, something failed during your search.</xi:fallback>
                        </xi:include>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
