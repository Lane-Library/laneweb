<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>flickr javascript unit tests</title>
        <link rel="stylesheet" type="text/css" href="../yui-test-3.13.0.css"/>
    </head>
    <body>
        <div class="flickr-photos">
        <a><img src="img.jpg"/></a>
        <a><img src="img.jpg"/></a>
        <a><img src="img.jpg"/></a>
        <a><img src="img.jpg"/></a>
        <a><img src="img.jpg"/></a>
        <a><img src="img.jpg"/></a>
        </div>
        <script type="text/javascript">
        window.XMLHttpRequest = function() {
            return {
                open: function() {},
                send: function() {
                    var i,
                        response = [],
                        img = {thumbnail:'img.jpg'};
                    for (i = 0; i < 6; i++) {
                        response.push(img);
                    }
                    this.status = 200;
                    this.responseText = JSON.stringify(response);
                    this.onload();
                }
            }
        }
        </script>
        <script type="text/javascript" src="../yui-test-3.18.1.js"></script>
        <script type="text/javascript" src="../../../main/javascript/history/flickr.js"></script>
        <script type="text/javascript" src="flickr-test.js"></script>
    </body>
</html>
