<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>bookmark editor javascript unit tests</title>
        <link type="text/css" rel="stylesheet" href="../../css/bookmarks.css"/>
        <link rel="stylesheet" type="text/css" href="../yui-test-3.18.1.css"/>
    </head>
    <body class="yui3-skin-sam">
        <h1>bookmark editor javascript test</h1>
        <ul id="bookmarks">
	        <li id="editor">
	            <a href="url">label</a>
	        </li>
        </ul>
        <div id="bookmark-editor-template">
            <div class="actions">
                <button name="action" value="edit" type="submit">
                    <i class="fa-solid fa-lg fa-pen-to-square"></i>
                </button>
                | 
                <button name="action" value="delete" type="submit">
                    <i class="fa-solid fa-lg fa-trash-can"></i>
                </button>
            </div> 
            <div class="editContainer">
                <div class="close">
                    <button name="action" value="cancel" type="submit">
                        <i class="fa-regular fa-xmark"></i>
                    </button>
                </div>
                <div class="editPanel">
                    <div class="editItem">
                        <label for="label">Name</label>
                        <input name="label" type="text"></input>
                    </div>
                    <div class="editItem">
                        <label for="url">URL</label>
                        <input name="url" type="text"></input>
                    </div>
                </div>
                <div class="editPanel">
                    <div class="editItem">
                        <button class="btn alt" name="action" value="save" type="submit">
                            <span>SAVE</span>
                        </button>
                    </div>
                    <div class="editItem">
                        <button class="btn alt outline" value="reset" type="reset">
                            <span>UNDO</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../yui-test-3.18.1.js"></script>
        <script src="../../../main/javascript/lane.js" type="text/javascript"></script>
        <script src="../../../main/javascript/util.js" type="text/javascript"></script>
        <script src="../../../main/javascript/model.js" type="text/javascript"></script>
        <script src="../../../main/javascript/link-info.js" type="text/javascript"></script>
        <script src="../../../main/javascript/bookmark.js" type="text/javascript"></script>
        <script src="../../../main/javascript/bookmarks.js" type="text/javascript"></script>
        <script src="../../../main/javascript/bookmarks-widget.js" type="text/javascript"></script>
        <script src="../../../main/javascript/bookmark-editor.js" type="text/javascript"></script>
        <script src="../../../main/javascript/bookmarks-editor.js" type="text/javascript"></script>
        <script src="bookmark-editor-test.js" type="text/javascript"></script>
    </body>

</html>
