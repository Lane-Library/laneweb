<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>bookmark link javascript unit tests</title>
        <link rel="stylesheet" type="text/css" href="../yui-test-3.13.0.css"/>
    </head>
    <body>
        <h1>bookmark link javascript test</h1>
        <ul id="bookmarks">
            <li><a href="/already/bookmarked">Already Bookmarked</a></li>
            <li><a href="http://www.alreadybookmarked.com/">Already Bookmarked</a></li>
        </ul>
        <div class="content">
            <a id="alreadyBookmarked" href="/already/bookmarked">AlreadyBookmarked</a>
            <a id="anotherAlreadyBookmarked" href="http://www.alreadybookmarked.com/">also,too</a>
            <a id="bookmarkable" href="http://www.example.com">bookmarkable</a>
            <a id="local" href="/foo?bar=baz">local</a>
            <a id="block" style="display:block" href="http://www.example.com/block">block</a>
            <a id="inline-block" style="display:inline-block" href="http://www.example.com/inline-block">inline-block</a>
            <div class="no-bookmarking">
                <a>no-bookmark</a>
            </div>
            <a class="no-bookmarking">no-bookmark</a>
        </div>
        <script type="text/javascript" id="model">//</script>
        <script type="text/javascript" src="../yui-test-3.18.1.js"></script>
        <script src="../../../main/javascript/lane.js" type="text/javascript"></script>
        <script src="../../../main/javascript/util.js" type="text/javascript"></script>
        <script src="../../../main/javascript/model.js" type="text/javascript"></script>
        <script src="../../../main/javascript/link-plugin.js" type="text/javascript"></script>
        <script type="text/javascript">
            L.Model.set(L.Model.URL_ENCODED_QUERY, "foo%20bar");
            L.Model.set(L.Model.URL_ENCODED_SOURCE, "bar%20foo");
            if (!L.Model.get(L.Model.BASE_PATH)) {
                L.Model.set(L.Model.BASE_PATH, "");
            }
        </script>
        <script src="../../../main/javascript/bookmark.js" type="text/javascript"></script>
        <script src="../../../main/javascript/bookmarks.js" type="text/javascript"></script>
        <script src="../../../main/javascript/bookmarks-widget.js" type="text/javascript"></script>
            <script src="../../../main/javascript/bookmark-link.js" type="text/javascript"></script>
        <script src="bookmark-link-test.js" type="text/javascript"></script>
    </body>

</html>
