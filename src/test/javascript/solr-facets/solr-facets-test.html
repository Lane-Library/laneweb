<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>solr-facets javascript unit tests</title>
    <link rel="stylesheet" type="text/css" href="../yui-test-3.18.1.css" />
</head>

<body>

    <form action="" method="get" class="search-form">
        <input name="facets" type="hidden" value="" />
    </form>

    <ul>
        <li class="facet facetHeader">
            Year
            <div>
                <span id="facet-error-message" />
                <form action="" method="get" id="solr-date-form">
                    <input name="start-year" aria-label="Start Year" type="number" class="date start" min="1400"
                        max="2023" value="::123" required="true" placeholder="From">
                    <input name="end-year" aria-label="End Year" type="number" class="date end" min="1400" max="2023"
                        value="123::" required="true" placeholder="To">
                    <input type="submit" id="submit" value="Add" class="date">
                </form>
            </div>
        </li>
    </ul>
    <script type="text/javascript" src="../yui-test-3.18.1.js"></script>
    <script src="../../../main/javascript/lane.js" type="text/javascript"></script>
    <script src="../../../main/javascript/util.js" type="text/javascript"></script>
    <script src="../../../main/javascript/model.js" type="text/javascript"></script>
    <script src="../../../main/javascript/lane-lightbox.js" type="text/javascript"></script>
    <script src="solr-facets-test.js" type="text/javascript"></script>
    <script src="../../../main/javascript/solr-facets.js" type="text/javascript"></script>
</body>

</html>
