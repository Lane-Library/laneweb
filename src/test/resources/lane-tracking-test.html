<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>lane tracking javascript unit tests</title>
        <link href="http://yui.yahooapis.com/2.8.0r4/build/logger/assets/logger.css" rel="stylesheet"
            type="text/css"/>
        <link href="http://yui.yahooapis.com/2.8.0r4/build/yuitest/assets/testlogger.css"
            rel="stylesheet" type="text/css"/>

        <meta name="WT.foo" content="bar"/>
    </head>
    <body>
        <ul id="testIsTrackable">
            <li>
                <a href="lane-tracking-test.html" rel="not trackable">not trackable</a>
            </li>
            <li>
                <a href="http://www.google.com/" rel="trackable">trackable external</a>
            </li>
            <li>
                <a href="#bar" rel="not trackable">
                    <img src="http://lane.stanford.edu/images/templates/irt2/laneconnex_large.gif"
                        alt="local"/>
                </a>
            </li>
            <li>
                <a href="http://www.google.com:80/" rel="trackable">
                    <img src="http://www.google.com/intl/en_ALL/images/logo.gif"
                        alt="trackable external" id="track"/>
                </a>
            </li>
            <li>
                <a href="http://www.google.com/" rel="trackable">
                    <img src="http://www.google.com/intl/en_ALL/images/logo.gif"
                        alt="trackable external"/>
                </a>
            </li>
            <li>
                <a href="/secure/login.html?url=http://www.google.com" rel="trackable">trackable proxy</a>
            </li>
            <li>
                <a href="lane-tracking-test.pdf?foo=bar" rel="trackable">trackable pdf</a>
            </li>
            <li>
                <a href="lane-tracking-test.doc" rel="trackable">trackable doc</a>
            </li>
            <li>
                <a href="lane-tracking-test.XLS" rel="trackable">trackable xls</a>
            </li>
        </ul>
		<ul id="testGetTrackedTitle">
            <li>
                <a href="http://www.google.com/" rel="Google">Google</a>
            </li>
            <li>
                <a href="http://www.google.com:80/" rel="Google">
                    <img src="http://www.google.com/intl/en_ALL/images/logo.gif"
                        alt="Google"/>
                </a>
            </li>
            <li>
                <a href="http://www.google.com/" title="Google" rel="Google">
                    <img src="http://www.google.com/intl/en_ALL/images/logo.gif"
                        alt="trackable external"/>
                </a>
            </li>
			<li>
				<a href="http://www.google.com/" rel="Google">Google <span>with nested markup</span></a>
			</li>
			<li>
                <a href="http://www.google.com/" rel="unknown">
                    <img alt="" src="http://www.google.com/intl/en_ALL/images/logo.gif"/>
                </a>
			</li>
		</ul>
        <ul id="testTrackExpandy">
            <li><div class="yui-accordion-toggle">head</div><div>body</div></li>
        </ul>
        <script src="http://yui.yahooapis.com/2.8.0r4/build/yahoo-dom-event/yahoo-dom-event.js" type="text/javascript"></script>
        <script src="http://yui.yahooapis.com/2.8.0r4/build/logger/logger-min.js" type="text/javascript"></script>
        <script src="http://yui.yahooapis.com/2.8.0r4/build/yuitest/yuitest-min.js" type="text/javascript"></script>
        <script src="../../main/webapp/resources/javascript/lane.js" type="text/javascript"></script>
        <script src="../../main/webapp/resources/javascript/lane-tracking.js" type="text/javascript"></script>
        <script src="../javascript/lane-tracking-test.js" type="text/javascript"></script>
    </body>
</html>
