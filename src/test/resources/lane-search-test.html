<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>lane javascript unit tests</title>
        <link href="http://yui.yahooapis.com/2.7.0/build/container/assets/container.css"
            rel="stylesheet" type="text/css"/>
        <link href="http://yui.yahooapis.com/2.7.0/build/logger/assets/logger.css" rel="stylesheet"
            type="text/css"/>
        <link href="http://yui.yahooapis.com/2.7.0/build/yuitest/assets/testlogger.css"
            rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form id="searchForm" action="get">
            <p id="p">
                <select id="searchSelect">
                    <option>option 1</option>
                    <option disabled="disabled">option 2</option>
                    <option>option 3</option>
                </select>
                <input type="text" name="q"/>
                <input id="searchSubmit" type="image"
                    src="http://lane.stanford.edu/images/templates/irt3/search_btn.gif"/>
                <img id="searchIndicator" alt="searching"
                    src="http://lane.stanford.edu/images/templates/irt3/indicator.gif"
                    style="visibility:hidden"/>
            </p>
        </form>
        <script src="http://yui.yahooapis.com/2.7.0/build/yahoo/yahoo.js" type="text/javascript"> </script>
        <script src="http://yui.yahooapis.com/2.7.0/build/event/event.js" type="text/javascript"> </script>
        <script src="http://yui.yahooapis.com/2.7.0/build/dom/dom.js" type="text/javascript"> </script>
        <script src="http://yui.yahooapis.com/2.7.0/build/logger/logger.js" type="text/javascript"> </script>
        <script src="http://yui.yahooapis.com/2.7.0/build/container/container.js" type="text/javascript"> </script>
        <script src="http://yui.yahooapis.com/2.7.0/build/yuitest/yuitest.js" type="text/javascript">
        </script>
        <script src="../../main/webapp/javascript/lane.js" type="text/javascript">
        </script>
        <script src="../../main/webapp/javascript/lane-search.js" type="text/javascript">
        </script>
        <script src="../javascript/lane-search-test.js" type="text/javascript">
        </script>
    </body>
</html>
