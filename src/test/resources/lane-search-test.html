<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>lane-search javascript unit tests</title>
        <link href="http://yui.yahooapis.com/2.8.0r4/build/logger/assets/logger.css" rel="stylesheet"
            type="text/css"/>
        <link href="http://yui.yahooapis.com/2.8.0r4/build/yuitest/assets/testlogger.css"
            rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form id="searchForm" method="get" action="/search.html">
            <ul id="searchTabs">
                <li id="clinical" title="clinical tab title">
                    <a href="?searchTab=clinical" title="clinical link title">Clinical Search</a>
                </li>
                <li id="specialty" title="specialty tab title">
                    <a href="?searchTab=specialty" title="specialty link  title">Specialty Search</a>
                </li>
                <li class="active" id="all" title="all tab title">
                    <a href="?searchTab=all" title="all link title">Lane Search</a>
                </li>
            </ul>
            <fieldset>
                <input id="searchTerms" name="q" type="text"/>
            </fieldset>
        </form>
        <div style="visibility:hidden" id="searchIndicator"/>
        <script src="http://yui.yahooapis.com/2.8.0r4/build/yahoo-dom-event/yahoo-dom-event.js" type="text/javascript"></script>
        <script src="http://yui.yahooapis.com/2.8.0r4/build/logger/logger-min.js" type="text/javascript"></script>
        <script src="http://yui.yahooapis.com/2.8.0r4/build/yuitest/yuitest-min.js" type="text/javascript"></script>
        <script src="../../main/webapp/resources/javascript/lane.js" type="text/javascript"></script>
        <script src="../../main/webapp/resources/javascript/lane-search.js" type="text/javascript"></script>
        <script src="../javascript/lane-search-test.js" type="text/javascript"></script>
    </body>
</html>
