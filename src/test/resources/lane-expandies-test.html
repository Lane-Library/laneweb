<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>lane-expandies javascript unit tests</title>
        <link href="http://yui.yahooapis.com/2.8.0r4/build/container/assets/container.css"
            rel="stylesheet" type="text/css"/>
        <link href="http://yui.yahooapis.com/2.8.0r4/build/logger/assets/logger.css" rel="stylesheet"
            type="text/css"/>
        <link href="http://yui.yahooapis.com/2.8.0r4/build/yuitest/assets/testlogger.css"
            rel="stylesheet" type="text/css"/>
        <style type="text/css">
.yui-acc-hidden {
    visibility: hidden;
    position: absolute;
}
.yui-acc-almosthidden {
    position: absolute;
    left: -9999px;
    z-index: -10;
}
.yui-acc-toggle {
    cursor: pointer;
}
.yui-acc-content {
    overflow:hidden;
    _zoom: 1;
}
        </style>
    </head>
    <body>
        <ul class="expandy">
            <li>
                <h1>label</h1>
                <div id="panel1">
                    <p>item</p>
                    <p>item</p>
                </div>
            </li>
            <li class="expanded">
                <h6>label</h6>
                <ul id="panel2">
                    <li>item</li>
                    <li>item</li>
                </ul>
            </li>
            <li>
                <h1>label</h1>
                <div id="panel3">
                    <a name="anchor">anchor</a>
                    <p>item</p>
                    <p>item</p>
                </div>
            </li>
        </ul>
        <ul class="not-expandy">
            <li>
                <h1>label</h1>
                <div id="panel4">body</div>
            </li>
        </ul>
        <script src="http://yui.yahooapis.com/2.8.0r4/build/yahoo-dom-event/yahoo-dom-event.js" type="text/javascript"></script>
        <script src="http://yui.yahooapis.com/2.8.0r4/build/logger/logger-min.js" type="text/javascript"></script>
        <script src="http://yui.yahooapis.com/2.8.0r4/build/yuitest/yuitest-min.js" type="text/javascript"></script>
        <script src="http://yui.yahooapis.com/2.8.0r4/build/element/element-min.js" type="text/javascript"></script>
        <script src="http://yui.yahooapis.com/2.8.0r4/build/animation/animation-min.js" type="text/javascript"></script>
        <script src="http://yui.yahooapis.com/2.8.0r4/build/event-simulate/event-simulate-min.js" type="text/javascript"></script>
        <script src="../../main/webapp/resources/javascript/accordionview.js" type="text/javascript"></script>
        <script src="../../main/webapp/resources/javascript/lane.js" type="text/javascript"></script>
        <script src="../../main/webapp/resources/javascript/lane-expandies.js" type="text/javascript"></script>
        <script src="../javascript/lane-expandies-test.js" type="text/javascript"></script>
    </body>
</html>
